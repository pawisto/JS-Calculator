<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>JS Calculator</title>
  </head>
  <body>
    <header>
      <h1>JS Calculator</h1>
    </header>
    <main>
      <div id="calculator">
        <div id="display-div">
            <p id="display-number"></p>
        </div>
        <div id="grid">
          <button class="grid-item" id="on-button">On</button>
          <button class="grid-item" id="clean-button">C</button>
          <button class="grid-item" id="sqrt-button">&#8730</button>
          <button class="grid-item" id="division-button">&#247</button>
          <button class="grid-item" id="off-button">Off</button>
          <button class="grid-item" id="modulo-button">Mod</button>
          <button class="grid-item" id="expotentation-button">^</button>
          <button class="grid-item" id="multiplication-button">x</button>     
          <button class="grid-item" id="button-7">7</button>
          <button class="grid-item" id="button-8">8</button>
          <button class="grid-item" id="button-9">9</button>
          <button class="grid-item" id="minus-button">-</button>   
          <button class="grid-item" id="button-4">4</button>
          <button class="grid-item" id="button-5">5</button>
          <button class="grid-item" id="button-6">6</button>
          <button class="grid-item" id="plus-button">+</button>   
          <button class="grid-item" id="button-1">1</button>
          <button class="grid-item" id="button-2">2</button>
          <button class="grid-item" id="button-3">3</button>   
          <button class="grid-item" id="equal-button">=</button>    
          <button class="grid-item" id="invert-button">+/-</button>
          <button class="grid-item" id="button-0">0</button>
          <button class="grid-item" id="comma-button">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
